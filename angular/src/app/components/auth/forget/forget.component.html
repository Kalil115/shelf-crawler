<div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h4>Forgot yout password?</h4>
                <h6 class="font-weight-light"> It's OK, we can help you.</h6>

                <form class="pt-3" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email"
                            [(ngModel)]="form.email" required email #email="ngModel">
                        <div class="alert-danger" *ngIf="email.errors && f.submitted">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">
                                Email must be a valid email address
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Reset
                            Password</button>
                    </div>
                    <div class="mt-3" *ngIf="f.submitted">
                        
                        <div class="alert alert-warning" *ngIf="!isSuccessful; else elseBlock">
                            Reset Password failed!<br />{{ errorMessage }}
                        </div>
                        <ng-template #elseBlock>
                            <div class="alert alert-success">
                                Your registration is successful! please check your email
                            </div>
                        </ng-template>
                        <div class="text-center mt-4 font-weight-light">
                            Back to Login<a routerLink="/login" class="text-primary">Login</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- content-wrapper ends -->
